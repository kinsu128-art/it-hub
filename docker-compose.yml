version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ithub-app
    ports:
      - "3000:3000"
    environment:
      # MSSQL Connection (External Server)
      DB_SERVER: ${DB_SERVER:-192.168.1.11}
      DB_PORT: ${DB_PORT:-2433}
      DB_DATABASE: ${DB_DATABASE:-dk_it}
      DB_USER: ${DB_USER:-dkenterb}
      DB_PASSWORD: ${DB_PASSWORD:-Micro@4580}

      # Application Settings
      SESSION_SECRET: ${SESSION_SECRET:-change-this-to-a-secure-random-string-min-32-chars}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-jwt-secret-key}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10}
      PAGE_SIZE: ${PAGE_SIZE:-20}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NODE_ENV: production
    networks:
      - ithub-network
    restart: unless-stopped

networks:
  ithub-network:
    driver: bridge
